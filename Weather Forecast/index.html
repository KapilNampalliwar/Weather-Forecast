<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="card ">

    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
    </div>
    <div class="weather loading">
      <h2 class="city">Weather in Denver</h2>
      <h1 class="temp">51Â°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>
    <br>
    <div id="wrapper-bg">
      <!-- Hourly forecast -->
      <div class="card-body p-4 border-top border-bottom mb-2">
        <div class="row d-flex justify-content-center" id="column">
          
            <div class="col-2" id="column">
              <strong class="d-block mb-2">Now</strong><br>
              <img id="wrapper-icon-hour-now" src="" class="" alt="" /><br>
              <strong class="d-block" id="wrapper-hour-now"> </strong>&nbsp;
            </div>

            <div class="col-2" id="column">
              <strong class="d-block mb-2" id="wrapper-time1"></strong><br>
              <img id="wrapper-icon-hour1" src="" class="" alt="" /><br>
              <strong class="d-block" id="wrapper-hour1"> </strong>&nbsp;
            </div>

            <div class="col-2" id="column">
              <strong class="d-block mb-2" id="wrapper-time2"></strong><br>
              <img id="wrapper-icon-hour2" src="" class="" alt="" /><br>
              <strong class="d-block" id="wrapper-hour2"> </strong>&nbsp;
            </div>

            <div class="col-2" id="column">
              <strong class="d-block mb-2" id="wrapper-time3"></strong><br>
              <img id="wrapper-icon-hour3" src="" class="" alt="" /><br>
              <strong class="d-block" id="wrapper-hour3"> </strong>&nbsp;
            </div>

            <div class="col-2" id="column">
              <strong class="d-block mb-2" id="wrapper-time4"></strong><br>
              <img id="wrapper-icon-hour4" src="" class="" alt="" /><br>
              <strong class="d-block" id="wrapper-hour4"> </strong>&nbsp;
            </div>

            <div class="col-2" id="column">
              <strong class="d-block mb-2" id="wrapper-time5"></strong><br>
              <img id="wrapper-icon-hour5" src="" class="" alt="" /><br>
              <strong class="d-block" id="wrapper-hour5"> </strong>&nbsp;
            </div>
          
        </div>
      </div>
    </div>


  </div>
</body>

</html>
